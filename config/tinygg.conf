# Enable BLE
CONFIG_ZMK_BLE=y

# Enable the split keyboard support
CONFIG_ZMK_SPLIT=y

# Enable serial communication for split keyboards
CONFIG_ZMK_SPLIT_SERIAL=y

# Configure the maximum number of BLE profiles
CONFIG_ZMK_BLE_MAX_PROFILES=3

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000
CONFIG_ZMK_ACTIVE_SLEEP_TIMEOUT=60000

# Keypress debounce time (in milliseconds)
CONFIG_ZMK_KSCAN_DEBOUNCE_MS=5

# Behavior configurations
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_BEHAVIOR_TAP_DANCE=y

# Enable advanced features
CONFIG_ZMK_ADVANCED_KEYMAP=y
